<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Mantis is made using Bootstrap 5 design framework. Download the free admin template & use it for your project.">
  <meta name="keywords" content="Mantis, Dashboard UI Kit, Bootstrap 5, Admin Template, Admin Dashboard, CRM, CMS, Bootstrap Admin Template">
  <meta name="author" content="CodedThemes">

  <!-- [Favicon] icon -->
  <link rel="icon" href="{% static 'dashboard/assets/images/favicon.svg' %}" type="image/x-icon"> <!-- [Google Font] Family -->

<link rel="stylesheet" href="{% static 'dashboard/assets/css/style.css' %}" id="main-style-link" >
<link rel="stylesheet" href="{% static 'dashboard/assets/css/style-preset.css' %}" >
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

          >

<!--          <ul class="list-inline footer-link mb-0">-->
<!--            <li class="list-inline-item"><a href="../index.html">Home</a></li>-->
<!--            <li class="list-inline-item"><a href="https://codedthemes.gitbook.io/mantis-bootstrap" target="_blank">Documentation</a></li>-->
<!--            <li class="list-inline-item"><a href="https://codedthemes.authordesk.app/" target="_blank">Support</a></li>-->
<!--          </ul>-->
<!--        </div>-->
      </div>
    </div>

  <!-- [Page Specific JS] start -->

  <script src="{% static 'dashboard/assets/js/pcoded.js' %}"></script>
  <script src="{% static 'dashboard/assets/js/plugins/feather.min.js' %}"></script>





  <script>layout_change('light');</script>




  <script>change_box_container('false');</script>
